{{- if and .Values.rbac.create (eq .Values.rbac.useClusterRole false) -}}
{{ range $.Values.namespaces -}}
---
apiVersion: {{ template "rbac.apiVersion" $ }}
kind: RoleBinding
metadata:
  labels:
    {{- include "argocd-integration-helm-charts.labels" $ | nindent 4 }}
  name: {{ template "argocd-integration-helm-charts.fullname" $ }}
  namespace: {{ . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "argocd-integration-helm-charts.serviceAccountName" $ }}
{{ include "argocd-integration-helm-charts.namespace" $ | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
{{- if (not $.Values.useExistingRole) }}
  name: {{ template "argocd-integration-helm-charts.fullname" $ }}
{{- else }}
  name: {{ $.Values.useExistingRole }}
{{- end }}
{{- end }}
{{ end }}